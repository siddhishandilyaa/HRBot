<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>HR Bot</title>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-form">
            <h2>Login to HR Bot</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="loginError" class="error-message hidden"></div>
            </form>
            <div style="margin-top: 20px; font-size: 12px; color: #666; text-align: center;">
                Try: admin/admin2024 or rajesh.kumar/rajesh123
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Chat</div>
        </div>
        <div class="chat-list">
            <div class="chat-item active">
                <div class="chat-item-header">
                    <span class="chat-item-title">HR Bot</span>
                    <span class="chat-item-time">7:35 pm</span>
                </div>
                <div class="chat-item-preview">Sent a card</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <div class="bot-avatar">HR</div>
            <div class="chat-info">
                <h3>HR Bot</h3>
            </div>
            <div class="nav-tabs">
                <a href="#" class="nav-tab active">Chat</a>
                <a href="#" class="nav-tab">Files</a>
                <a href="#" class="nav-tab">About</a>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Initial feedback message -->
            <div class="message bot-message">
                <div class="message-header">
                    <div class="message-avatar">HR</div>
                    <div class="message-info">
                        <span class="message-sender">HR Bot</span>
                        <span class="message-time">2:42 pm</span>
                    </div>
                </div>
                <div class="message-content">
                    Thank you for your valuable feedback
                    <br><br>
                    See you! Bye :)
                </div>
            </div>

            <div class="feedback-section">
                <div class="feedback-buttons">
                    <button class="feedback-btn satisfied">
                        <span>üëç</span>
                        Satisfied
                    </button>
                    <button class="feedback-btn not-satisfied">
                        <span>üëé</span>
                        Not Satisfied
                    </button>
                </div>
            </div>

            <div class="last-read-divider">
                <span class="last-read-text">Last read</span>
            </div>

            <!-- Welcome message will be added here after login -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type a message..."
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendButton" class="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
