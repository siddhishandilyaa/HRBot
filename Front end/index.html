<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>HR Bot</title>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-form">
            <h2>Login to HR Bot</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="loginError" class="error-message hidden"></div>
            </form>
            <div style="margin-top: 20px; font-size: 12px; color: #666; text-align: center;">
                Try: admin/password123 or rajesh.kumar/rajesh123
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Chat</div>
        </div>
        <div class="chat-list">
            <div class="chat-item active">
                <div class="chat-item-header">
                    <span class="chat-item-title">HR Bot</span>
                    <span class="chat-item-time">7:35 pm</span>
                </div>
                <div class="chat-item-preview">Sent a card</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <div class="bot-avatar">HR</div>
            <div class="chat-info">
                <h3>HR Bot</h3>
            </div>
            <div class="nav-tabs">
                <a href="#" class="nav-tab active">Chat</a>
                <a href="#" class="nav-tab">Files</a>
                <a href="#" class="nav-tab">About</a>
            </div>
            <div class="header-actions">
                <button id="logoutBtn" class="logout-btn" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                    Logout
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            

        
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type a message..."
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendButton" class="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
